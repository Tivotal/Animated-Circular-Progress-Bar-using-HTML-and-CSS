<!DOCTYPE html>

  <head>

    <title>Animated Circular Progress Bar</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper" style="--per: 78">
      <div class="dot"></div>
      <svg>
        <circle cx="70" cy="70" r="70"></circle>
        <circle cx="70" cy="70" r="70"></circle>
      </svg>
      <div class="center">
        <h2>78<span>%</span></h2>
      </div>
    </div>
  </body>
